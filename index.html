<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Search" class="search" id="searchBar">
    </div>
    <div class="gallery">
        <a href="photos/01.jpg" class="photo-1 photo" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="Hay bales in an open field." class="thumb">
        </a>
        <a href="photos/02.jpg" class="photo-2 photo" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="Lake with mountains in the background." class="thumb">
        </a>
        <a href="photos/03.jpg" class="photo-3 photo" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="Canyon with trees below." class="thumb">
        </a>
        <a href="photos/04.jpg" class="photo-4 photo" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." class="thumb"> 
            <img src="photos/thumbnails/04.jpg" alt="Iceberg with mountains in the background." class="thumb">
        </a>
        <a href="photos/05.jpg" class="photo-5 photo" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="Red cliffs in the desert." class="thumb">
        </a>
        <a href="photos/06.jpg" class="photo-6 photo" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="Trees with leaves changing color." class="thumb">
        </a>
        <a href="photos/07.jpg" class="photo-7 photo" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="Green plantation." class="thumb">
        </a>
        <a href="photos/08.jpg" class="photo-8 photo" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="Sandy dunes." class="thumb">
        </a>
        <a href="photos/09.jpg" class="photo-9 photo" data-caption="We enjoyed a quiet stroll down this countryside lane. ">
            <img src="photos/thumbnails/09.jpg" alt="Counrty lane surronded by trees." class="thumb">
        </a>
        <a href="photos/10.jpg" class="photo-10 photo"data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="Sunset on the coast." class="thumb">
        </a>
        <a href="photos/11.jpg" class="photo-11 photo" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="View of mountains from inside a cave." class="thumb"> 
        </a>
        <a href="photos/12.jpg" class="photo-12 photo" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="Field of bluebells with mountains in the background." class="thumb">
        </a>
    </div>
    
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
